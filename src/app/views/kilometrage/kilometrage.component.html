<p-table [value]="kilometrage" styleClass="p-datatable-striped" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-kilometragesi>
    <tr>
      <td>{{kilometragesi.id}}</td>

    </tr>
  </ng-template>
</p-table>
