
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
<div class="container-fluid">
  <div class="card"style="width:80rem;margin:0.4%">
  <ng-container *ngIf="Vehicule |async as listvehicules ;else failureOrLading">
    <table class="table table-striped ">
      <table class="table">
        <thead>
        <tr >
          <th scope="col">#</th>
          <th scope="col">matricule</th>
          <th scope="col">nombre de places</th>
          <th scope="col">Modele</th>
          <th scope="col">Marque</th>
          <th scope="col">types voiture</th>
          <th scope="col">status</th>
          <th scope="col">action</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr *ngFor="let v of Vehicule |async ">
          <th >{{v.id}}</th>
          <td>{{v.matricule}}</td>
          <td>{{v.nombrePlace}}</td>
          <td>{{v.modele.libellet}}</td>
          <td>{{v.modele.marque.libellet}}</td>
          <td>{{v.modele.typesVehicules.libellet}}</td>
          <td *ngIf="v.status=='Innactif'"><a  class="btn" style="color: red">{{v.status}}</a></td>
          <td *ngIf="v.status=='Actif'"><a class="btn" style="color: green">{{v.status}}</a></td>
          <td>
            <a routerLink="/updatevehicule/{{v.id}}"><i class="pi pi-pencil update"style="color:#25612F"></i></a >
            <a routerLink="/detail/{{v.id}}"><i class="pi pi-eye" ></i></a>
            <a (click)="delecteVehicules(v)" class=""><i class="pi pi-times-circle"style="color:red"></i></a>
          </td>

        </tr>
        </tbody>
      </table>
    </table>


  </ng-container>
  <ng-template #failureOrLading>
    <ng-container *ngIf="errorMessage; else loading">
      {{errorMessage}}
    </ng-container>

  </ng-template>
  <ng-template #loading>
    loading ......
  </ng-template>
  </div>
</div>
</body>
</html>
